version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: yotouch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/yotouch
      AI_SERVICE_URL: http://ai-service:9000
    volumes:
      - ./backend:/app

  ai-service:
    build: ./ai-service
    ports:
      - "9000:9000"
    volumes:
      - ./ai-service:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  pg_data:
